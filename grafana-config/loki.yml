auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

common:
  instance_addr: 127.0.0.1
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

limits_config:
  allow_structured_metadata: false

ruler:
  alertmanager_url: http://localhost:9093

# By default, Loki will send anonymous, non-sensitive client statistics to Grafana Labs.
# These statistics are used to help improve Loki.
# Refer to https://grafana.com/docs/loki/latest/configure/#anonymous-usage-reporting
# for details on what's sent, and to disable anonymous reporting.
analytics:
  reporting_enabled: false

